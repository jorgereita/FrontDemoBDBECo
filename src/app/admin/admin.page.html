<ion-header>
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  >
    <b>Crear o modificar los banners principales. </b>
  </ion-item>  
  <br>
  <div class="card">
    <form [formGroup]="productForm">
      <div class="input-div one">
        <ion-item>
          <ion-label position="floating">Imagen banner</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
      </div>
      <br>
      <ion-button size="large" style="width: 100%;" color="primary" (click)="send()"
        [disabled]="!productForm.valid">Agregar banner</ion-button>
    </form>
  </div>
  <hr>
  <ion-item>
     <h2>Banners actuales</h2>
  </ion-item>
 
  <ion-row>
    <ion-col *ngFor="let todo of todos">
      <ion-card >
        <ion-card-content>
          <img [src]="todo.fotoBanner" width="auto" height="300">
        </ion-card-content>
        <ion-fab vertical="bottom" horizontal="end" (click)="presentAlertConfirm(todo)">
          <ion-fab-button>
            <ion-icon name="trash">
            </ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-content>




<ion-footer>
  <ion-toolbar no-border-top color="primary">
    <ion-segment [(ngModel)]="tab" value="0">
      <ion-segment-button (click)="goCategorias()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Catalogos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="1" (click)="goProductos()">
        <ion-icon name="layers-outline"></ion-icon>
        <ion-label>Productos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="2" (click)="goPreventas()">
        <ion-icon name="pricetag-outline" ></ion-icon>
        <ion-label>Pre-ventas</ion-label>
      </ion-segment-button>
      <ion-segment-button value="3">
        <ion-icon name="trophy-outline"></ion-icon>
        <ion-label>Eventos</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
